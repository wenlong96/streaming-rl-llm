<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Will's Projects</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Syne:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

:root {
  --bg: #060810;
  --surface: #0d1117;
  --border: #21262d;
  --border2: #2d333b;
  --text: #e6edf3;
  --muted: #8b949e;
  --dim: #3d444d;
}

body {
  background: var(--bg);
  color: var(--text);
  font-family: 'JetBrains Mono', monospace;
  min-height: 100vh;
  padding: 2rem 1.5rem 3rem;
}

body::before {
  content: '';
  position: fixed;
  inset: 0;
  background-image: 
    linear-gradient(#111820 1px, transparent 1px),
    linear-gradient(90deg, #111820 1px, transparent 1px);
  background-size: 24px 24px;
  pointer-events: none;
  z-index: 0;
}

.container { position: relative; z-index: 1; max-width: 1100px; margin: 0 auto; }

.header { text-align: center; margin-bottom: 3rem; }
.header-label {
  font-size: 0.65rem;
  letter-spacing: 0.3em;
  color: #64ffda;
  margin-bottom: 0.5rem;
}
.header h1 {
  font-family: 'JetBrains Mono', monospace;
  font-size: 1.8rem;
  font-weight: 600;
  color: #e6edf3;
  letter-spacing: 0.05em;
  margin-bottom: 0.5rem;
}
.header p { color: var(--muted); font-size: 0.78rem; }

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
  gap: 1.25rem;
}

.card {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 10px;
  padding: 1.5rem;
  position: relative;
  overflow: hidden;
  cursor: default;
  transition: border-color 0.2s, transform 0.2s, box-shadow 0.2s;
  animation: fadeUp 0.5s ease both;
  display: flex;
  flex-direction: column;
}
.card:hover {
  border-color: var(--accent);
  transform: translateY(-3px);
  box-shadow: 0 12px 40px rgba(0,0,0,0.4);
}
.card::before {
  content: '';
  position: absolute;
  top: 0; left: 0; right: 0;
  height: 3px;
  background: var(--accent);
  opacity: 0.7;
  transition: opacity 0.2s;
}
.card:hover::before { opacity: 1; }
.card::after {
  content: '';
  position: absolute;
  inset: 0;
  background: radial-gradient(ellipse at top left, var(--accent) 0%, transparent 60%);
  opacity: 0;
  transition: opacity 0.3s;
  pointer-events: none;
}
.card:hover::after { opacity: 0.05; }

.card-num {
  font-size: 0.6rem;
  color: var(--dim);
  letter-spacing: 0.2em;
  margin-bottom: 0.75rem;
}
.card-title {
  font-family: 'Syne', sans-serif;
  font-size: 1rem;
  font-weight: 700;
  color: var(--text);
  margin-bottom: 0.4rem;
  line-height: 1.3;
}
.impact {
  display: inline-block;
  font-size: 0.65rem;
  color: var(--accent);
  border: 1px solid var(--accent);
  border-radius: 3px;
  padding: 0.15rem 0.5rem;
  margin-bottom: 0.85rem;
  letter-spacing: 0.05em;
  opacity: 0.85;
}
.card-desc {
  font-size: 0.75rem;
  color: var(--muted);
  line-height: 1.75;
  margin-bottom: 1rem;
  flex: 1;
}
.pills {
  display: flex;
  flex-wrap: wrap;
  gap: 0.35rem;
  margin-bottom: 1.1rem;
}
.pill {
  background: #161b22;
  border: 1px solid var(--border2);
  border-radius: 3px;
  padding: 0.15rem 0.5rem;
  font-size: 0.65rem;
  color: var(--muted);
  letter-spacing: 0.03em;
}
.card-footer {
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-top: 1px solid var(--border);
  padding-top: 0.85rem;
  margin-top: auto;
}
.gh-link {
  display: inline-flex;
  align-items: center;
  gap: 0.4rem;
  font-size: 0.7rem;
  color: var(--accent);
  text-decoration: none;
  letter-spacing: 0.05em;
  transition: opacity 0.2s;
}
.gh-link:hover { opacity: 0.7; }
.dot {
  width: 6px; height: 6px;
  border-radius: 50%;
  background: var(--accent);
  opacity: 0.5;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(16px); }
  to   { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>
<div class="container">

  <div class="header">
    <div class="header-label">PORTFOLIO · WILL LIM WEN LONG</div>

  <div class="grid" id="grid"></div>

</div>

</script>
</body>
</html>
